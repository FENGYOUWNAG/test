<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="snake"
        style="width: 50px;height: 50px;background-color: rgb(32, 210, 38);position:absolute;top: 0px;left: 100px;z-index: 2;">
    </div>
    <div class="snake"
        style="width: 50px;height: 50px;background-color: rgb(66, 66, 11);position:absolute;top: 0px;left: 50px;">
    </div>
    <div class="snake"
        style="width: 50px;height: 50px;background-color: rgb(255, 0, 102);position:absolute;top: 0px;left: 0px;">
    </div>
    <div class="foods"
        style="width: 50px;height: 50px;background-color: rgb(110, 26, 153);position:absolute;z-index: 1;">
    </div>></div>
    <script>

        var snake = document.getElementsByClassName('snake');
        var dre = 39;
        var x1 = Math.round(Math.random() * 5) * 100,
            y1 = Math.round(Math.random() * 5) * 100;
        var food = document.getElementsByClassName('foods')[0];
        food.style.top = y1 + 'px';
        food.style.left = x1 + 'px';
        setInterval(function () {
            var x = snake[0].style.left, y = snake[0].style.top;
            if (x == x1 + 'px' && y == y1 + 'px') {
                x1 = Math.round(Math.random() * 5) * 100, y1 = Math.round(Math.random() * 5) * 100;
                food.style.top = y1 + 'px';
                food.style.left = x1 + 'px';
                var arry = document.createElement('div');
                arry.classList.add('snake');
                arry.style.width = 50 + 'px';
                arry.style.height = 50 + 'px';
                arry.style.backgroundColor = "red";
                arry.style.position = "absolute";
                arry.style.position.top = 0 + 'px';
                arry.style.position.left = 0 + 'px';
                var body = document.getElementsByTagName('body')[0];
                document.body.appendChild(arry);
            }

            var len = snake.length;
            for (var i = len - 1; i > 0; i--) {
                snake[i].style.left = snake[i - 1].style.left;
                snake[i].style.top = snake[i - 1].style.top;
            }
            document.onkeydown = function (e) {
                dre = e.keyCode;
            }

            switch (dre) {
                case 40: snake[0].style.top = parseInt(snake[0].style.top) + 50 + "px"; break;
                case 38: snake[0].style.top = parseInt(snake[0].style.top) - 50 + "px"; break;
                case 37: snake[0].style.left = parseInt(snake[0].style.left) - 50 + "px"; break;
                case 39: snake[0].style.left = parseInt(snake[0].style.left) + 50 + "px"; break;
            }
        }, 500);
    </script>
</body>

</html>
